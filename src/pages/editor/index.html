<!DOCTYPE html>
<html lang="en" xml:lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>LastGo - Editor</title>
		<script src='./main.bundle.js'></script>
	</head>

	<body>
		<div id='canvas'></div>
		<div id='editorMenu'>
			<center><h1>Editor</h1></center>

			<form>
				<strong>Meta-data</strong>
				<div class="form-group row align-items-center no-gutters">
					<label class="col-4 col-form-label">Grid Name:</label>
					<div class="col-8">
					<select id='selectMap' class="form-control">
					</select>
					</div>
				</div>

				<div class="form-group row align-items-center no-gutters">
					<label class="col-4 col-form-label">Grid Size:</label>
					<div class="col">
						<input type="number" min="1" value="9" class="form-control" id="board_width">
					</div>
					<div class="col-auto">
						X
					</div>
					<div class="col">
						<input type="number" min="1" value="9" class="form-control" id="board_height">
					</div>
				</div>

				<div class="btn-group">
					<button id='save-btn' class='btn btn-block btn-success'>Save</button>
					<button id='import-btn' class='btn btn-block btn-primary'>Import</button>
					<button id='export-btn' class='btn btn-block btn-primary'>Export</button>
				</div>
				<div class="btn-group">
					<button id='clear-btn' class='btn btn-block btn-warning'>Clear</button>
					<button id='delete-btn' class='btn btn-block btn-danger'>Delete</button>
				</div>
				
				<strong>Players</strong>
				<div id='players'></div>
				<div class="btn-group">
					<button id='addplayer-btn' class='btn btn-block btn-primary'>Add player</button>
					<input type="color" id="player-color" class="d-none">
					<button id='delplayer-btn' class='btn btn-block btn-danger'>Remove player</button>
				</div>

				<strong>Layers</strong>
				<div>
					<!-- <input id='show_Background' type='checkbox' checked></div> -->
					Show Grid: <input id='show_Grid' type='checkbox'>
				</div>

				<strong>Elements</strong>
				<ul id='select_Elements_menu' class="nav nav-tabs">
					<li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#select_Background">Backgrounds</a></li>
					<li class="nav-item"><a class="nav-link" data-toggle="tab" href="#select_Links">Links</a></li>
					<li class="nav-item"><a class="nav-link" data-toggle="tab" href="#select_Bases">Bases</a></li>
					<li class="nav-item"><a class="nav-link" data-toggle="tab" href="#select_Pawns">Pawns</a></li>
				</ul>
				<div class="tab-content" id='select_Elements'>
					<div id="select_Background" class="tab-pane fade show active"></div>
					<div id="select_Links" class="tab-pane fade"></div>
					<div id="select_Bases" class="tab-pane fade"></div>
					<div id="select_Pawns" class="tab-pane fade"></div>
				</div>

			</form>
		</div>
	</body>
</html>
